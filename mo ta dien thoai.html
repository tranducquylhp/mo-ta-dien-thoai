        let Mobile = function (battery, sentMessage, inbox, draftMessage, status) {

            this.sentMessage = sentMessage;
            this.inbox = inbox;
            this.drafMessage = draftMessage;
            this.status = status;

            this.chargeBattery = function () {
                this.battery = 100;
            };

            this.receiveMessage = function (message, mobie) {
                if (this.status) {
                    this.inbox.push(message);
                    this.battery -= 1;
                } else alert("Mobile is off");
            };

            this.sendMessage = function (message, mobile) {
                if (this.status) {
                    this.sentMessage.push(message);
                    mobile.receiveMessage(message,this);
                    this.battery -= 1;
                }else alert("Mobile is off");
            };

            this.getInbox = function () {
                if (this.status) {
                    this.battery -= 1;
                    return this.inbox;
                }else alert("Mobile is off");
            };
            this.getSentMessage = function () {
                if (this.status) {
                    this.battery -= 1;
                    return this.sentMessage;

            };
        };
